apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "k8s-runner"
  namespace: "testing"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "Role"
metadata:
  name: "k8s-runner"
  namespace: "testing"
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs:
      - "get"
      - "list"
      - "watch"

---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "RoleBinding"
metadata:
  name: "k8s-runner"
  namespace: "testing"
subjects:
  - kind: "ServiceAccount"
    name: "k8s-runner"
    namespace: "testing"
roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "Role"
  name: "k8s-runner"

---
apiVersion: "actions.summerwind.dev/v1alpha1"
kind: "RunnerDeployment"
metadata:
  name: "k8s-runner"
  namespace: "testing"
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: "k8s-runner"
      repository: "ShadowUser17/k8s-test-app"
      labels:
        - "testing"
        - "k8s"
